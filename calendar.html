<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Habit Calendar</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Если календарь открывается с другого домена (например GitHub Pages), укажите URL API:
        // window.API_BASE_URL = 'https://your-backend.com';
    </script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 16px;
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
        }
        .habit-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(128, 128, 128, 0.3);
            min-height: 24px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header button {
            padding: 8px 16px;
            font-size: 18px;
            background: transparent;
            border: none;
            color: var(--tg-theme-button-text-color);
            cursor: pointer;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
        }
        .weekday {
            text-align: center;
            font-size: 12px;
            opacity: 0.7;
            padding: 4px 0;
        }
        .day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
        }
        .day.empty { visibility: hidden; }
        .day.no-data { background: #9e9e9e; color: #fff; }      /* серый — нет данных */
        .day.minimum { background: #b0bec5; color: #fff; }     /* бледный — минимум */
        .day.good { background: #4caf50; color: #fff; }        /* яркий — хорошо */
    </style>
</head>
<body>
    <div class="habit-title" id="habit-title"></div>
    <div class="header">
        <button id="prev">‹</button>
        <h2 id="month-title"></h2>
        <button id="next">›</button>
    </div>
    <div class="calendar-grid" id="calendar"></div>
    <script src="calendar.js"></script>
</body>
</html>
